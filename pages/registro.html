<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoBook - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="alojamientos.html">Alojamientos</a>
            <a href="contacto.html">Contacto</a>
            <a href="registro.html">Registro</a>
        </nav>
    </header>

    <main>
        <form action="#">
            <fieldset>
                <legend>Datos de usuario</legend>
                <label for="nombreCompleto">Nombre completo:</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" required placeholder="Tu nombre completo">
                <br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Tu correo electrónico">
                <br><br>
        
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required placeholder="Tu contraseña">
                <br><br>
        
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto términos y condiciones</label>
                <br><br>
        
                <button type="submit">Registrarme</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <a href="contacto.html">Contacto</a> | <a href="registro.html">Registro</a>
    </footer>
</body>
</html>
